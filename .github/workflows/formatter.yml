name: Auto-format

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  format-and-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Run clang-format
        run: find . -type f \( -iname "*.cpp" -o -iname "*.h" -o -iname "*.c" \) | xargs clang-format -i

      - name: Commit and push changes if any
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Auto-format code"

      - name: Print result
        if: steps.auto-commit.outputs.changes_detected == 'false'
        run: echo "No changes to commit"
